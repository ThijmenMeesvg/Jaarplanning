<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bevers – Jaarplanning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jaarplanning en aanwezigheidsoverzicht voor de Bevers van Scouting Olivier van Noort.">

  <link rel="stylesheet" href="style.css">
</head>

<body data-speltak="bevers">
  <header class="topbar">
    <div class="topbar-left">
      <img class="topbar-logo"
           src="https://www.oliviervannoort.nl/images/logo-oliviervannoort-blauw-transparant.png"
           alt="Scouting Olivier van Noort logo">
      <div class="topbar-title">
        <h1>Bevers – Jaarplanning</h1>
        <span>Planning, aanwezigheid &amp; overzicht</span>
      </div>
    </div>

    <a class="backlink" href="index.html">← Terug</a>
  </header>

  <main class="container">
    <section class="info-block">
      <h2>Planning</h2>
      <p>
        Ouders kunnen aanwezigheid invullen door op een vak te klikken.<br>
        In bewerkmodus kun je opkomsten en leden beheren.
      </p>
    </section>

    <div class="planning-header-row">
      <button id="editModeButton" class="edit-button">Bewerkmodus</button>
      <button id="addMemberButton" class="add-member-btn hidden">+ Lid toevoegen</button>
    </div>

    <div class="planning-controls">
      <button id="filterAll" class="active">Alle opkomsten</button>
      <button id="filterFuture">Alleen komende</button>
      <button id="filterPast">Alleen geweest</button>
      <button id="printButton">Print overzicht</button>
    </div>

    <div class="table-wrapper">
      <table class="planning-table">
        <thead>
          <tr id="headerRowTop"></tr>
          <tr id="headerRowBottom"></tr>
        </thead>

        <tbody id="tableBody"></tbody>

        <tfoot>
          <tr class="add-row hidden" id="addOpkomstRow">
            <td colspan="999">+ Opkomst toevoegen</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <script type="module" src="speltak.js"></script>
</body>
</html>
