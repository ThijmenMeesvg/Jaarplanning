<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bevers – Jaarplanning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <style>
    /* Kleine correcties bovenop jouw eigen style.css */

    td.editable:hover {
      background: #fff6cc;
      cursor: text;
    }

    .presence-cell { 
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
    }
    .presence-aanwezig { color: #0b4b26; }
    .presence-afwezig { color: #c62828; }

    .delete-btn {
      cursor: pointer;
      color: #c62828;
      font-weight: bold;
    }

    .add-row {
      text-align: left;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #eef9ee;
    }
    .add-row:hover { background: #ddf2dd; }

    .row-grey { background:#eee !important; }
    .row-next { background:#d9f7d9 !important; }
    .row-bijzonder { background:#fff4bf !important; }
    .row-kamp { background:#ffd9b5 !important; }

    .add-member-btn {
      margin-top: 10px;
      padding: 6px 10px;
      background:#0066cc;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
  </style>
</head>

<body data-speltak="bevers">

  <!-- TOPBALK -->
  <header class="topbar">
    <div class="topbar-left">
      <img class="topbar-logo"
           src="https://www.oliviervannoort.nl/images/logo-oliviervannoort-blauw-transparant.png"
           alt="OVN logo">
      <div class="topbar-title">
        <h1>Bevers – Jaarplanning</h1>
        <span>Aanwezigheid, planning & overzicht</span>
      </div>
    </div>

    <a class="backlink" href="index.html">← Terug</a>
  </header>

  <!-- MAIN -->
  <main class="container">

    <section class="info-block">
      <h2>Planning</h2>
      <p>
        Klik op een vakje om aanwezigheid te wijzigen.<br>
        In bewerkmodus kun je inline opkomsten aanpassen, toevoegen en verwijderen.
      </p>
    </section>

    <button id="editButton" class="edit-button">Bewerkmodus</button>
    <button id="addMemberButton" class="add-member-btn">+ Lid toevoegen</button>

    <div class="table-wrapper">
      <table class="planning-table">
        <thead>
          <tr id="headerRowTop"></tr>
          <tr id="headerRowBottom"></tr>
        </thead>

        <tbody id="tableBody"></tbody>

        <tfoot>
          <tr class="add-row" id="addOpkomstRow">
            <td colspan="999">+ Opkomst toevoegen</td>
          </tr>
        </tfoot>

      </table>
    </div>

  </main>

  <script type="module" src="speltak.js"></script>
</body>
</html>
